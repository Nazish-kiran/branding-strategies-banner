<!DOCTYPE html>

  <head>

    <title>jas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <!-- HEADER STARTS HERE -->
    <header class="hero-header">
      <nav class="hero-header--nav">
        <div class="nav-left">
          <div class="nav-logo"><h3 class="logo">Jas</h3></div>
        </div>
        <div class="nav-right">
          <ul class="nav-list">
            <li class="list-item"><a href="#">Home</a></li>

            <li class="list-item"><a href="#" aria-current="page">Cases</a></li>

    <!-- HEADER ENDS HERE -->
    <!-- MAIN STARTS HERE -->
    <main class="hero">
      <section class="left">
        <img
          src="assets/main-bg.png"
          alt="bacground art"

        </p>
        <h2 class="hero-title-2">2024</h2>

        <img src="assets/star1.png" alt="star" class="star1 star" />
        <img src="assets/star2.png" alt="star" class="star2 star" />
        <img src="assets/star3.png" alt="star" class="star3 star" />
